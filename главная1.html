<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная Страница</title>
    <style>
        /* Существующие стили */
        .rectangle {
            position: fixed;
            top: 0;
            left: 0;
            width: 20vw;
            height: 100vh;
            background-color: #020e3a;
            margin: 0;
            padding: 0;
            border: none;
        }
        .square {
            width: 100px;
            height: 100px;
            position: fixed;
            top: 50px;
            left: 135px;
            background-color: #fd3e4e;
        }

        .square img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .rectangle-menu {
            position: fixed;
            left: 0;
            top: 400px;
            width: 20vw;
            height: 10vh;
            background-color: #fd3e4e;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: x-large;    
        }
        .rectangle-menu:hover {
            background-color: #fd3e4e;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .rectangle-menu:active {
            background-color: #fd3e4e;
            box-shadow: 0 0 25px rgba(231, 76, 60, 1);
            transform: scale(0.95);
        }

        .rectangle-achieve {
            position: fixed;
            left: 0;
            top: 500px;
            width: 20vw;
            height: 10vh;
            background-color: #020e3a;
            margin: 0;
            padding: 0;
            text-align: center;
            color: grey;
            transition: all 0.3s ease;
            border-bottom: 1px solid grey;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: x-large;    
        }
        .rectangle-achieve:hover {
            background-color: #fd3e4e;
            color: white;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .rectangle-achieve:active {
            background-color: #fd3e4e;
            box-shadow: 0 0 25px rgba(231, 76, 60, 1);
            transform: scale(0.95);
        }

        .rectangle-top {
            position: fixed;
            left: 0;
            top: 601px;
            width: 20vw;
            height: 10vh;
            background-color: #020e3a;
            margin: 0;
            padding: 0;
            text-align: center;
            color: grey;
            transition: all 0.3s ease;
            border-bottom: 1px solid grey;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: x-large;    
        }
        .rectangle-top:hover {
            background-color: #fd3e4e;
            color: white;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .rectangle-top:active {
            background-color: #fd3e4e;
            box-shadow: 0 0 25px rgba(231, 76, 60, 1);
            transform: scale(0.95);
        }

        .rectangle-club {
            position: fixed;
            left: 0;
            top: 702px;
            width: 20vw;
            height: 10vh;
            background-color: #020e3a;
            margin: 0;
            padding: 0;
            text-align: center;
            color: grey;
            transition: all 0.3s ease;
            border-bottom: 1px solid grey;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: x-large;    
        }
        .rectangle-club:hover {
            background-color: #fd3e4e;
            color: white;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.8);
        }

        .rectangle-club:active {
            background-color: #fd3e4e;
            box-shadow: 0 0 25px rgba(231, 76, 60, 1);
            transform: scale(0.95);
        }

        .square:hover {
            background-color: #fd3e4e;
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.8);
        }
        .square:active {
            background-color: #fd3e4e;
            box-shadow: 0 0 45px rgba(231, 76, 60, 1);
            transform: scale(0.95);
        }
                
        .rectangle-void {
            position: fixed;
            left: 0;
            top: 100px;
            width: 300px;
            height: 100px;
            margin: 0;
            padding: 0;
            border: none;
            text-align: center;
            color: grey;
        }

        /* Новые стили для расписания */
        .schedule-container {
            margin-left: 20vw;
            padding: 40px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .schedule-title {
            text-align: center;
            color: #020e3a;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .week-schedule {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .day-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-5px);
        }

        .day-header {
            background: #fd3e4e;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .event {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #020e3a;
        }

        .event-time {
            color: #fd3e4e;
            font-weight: bold;
            font-size: 0.9em;
        }

        .event-title {
            color: #020e3a;
            font-weight: bold;
            margin: 5px 0;
        }

        .event-location {
            color: #666;
            font-size: 0.9em;
        }

        .current-day {
            border: 3px solid #fd3e4e;
            box-shadow: 0 0 20px rgba(253, 62, 78, 0.3);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .rectangle-achieve a,
        .rectangle-top a,
        .rectangle-club a {
            color: inherit;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="rectangle"></div>
    <div class="square" style="position: fixed; top:50px; left:135px">
        <img src="общая.jpg" alt="Фото">
    </div>
    <div class="rectangle-menu">
        <span>Главное меню</span>
    </div>
    <div class="rectangle-void" style="position:fixed; top:175px; left:35px; color:lightblue; font-size: large;">
        <span>Шеметов Глеб Денисович</span>
    </div>
    <div class="rectangle-void" style="position:fixed; top:210px; left:35px;">
        <span>ID 228</span>
    </div>
    <div class="rectangle-void" style="position:fixed; top:250px; left:35px; font-size: large;">
        <span>Email: 228pypypy@uust.ru</span>
    </div>
    <div class="rectangle-achieve">
        <span><a href="достижения.html">Достижения</a></span>
    </div>
    <div class="rectangle-top">
        <span><a href="рейтинг.html">Таблица лидеров</a></span>
    </div>
    <div class="rectangle-club">
        <span><a href="вход.html">Назад</a></span>
    </div>

    <!-- Расписание на неделю -->
    <div class="schedule-container">
        <h1 class="schedule-title">Расписание на неделю</h1>
        
        <div class="week-schedule">
            <!-- Понедельник -->
            <div class="day-card current-day">
                <div class="day-header">Понедельник</div>
                <div class="event">
                    <div class="event-time">15:00</div>
                    <div class="event-title">Собрание профоргов</div>
                </div>
            </div>

            <!-- Вторник -->
            <div class="day-card">
                <div class="day-header">Вторник</div>
                <div class="event">
                    <div class="event-time">10:00 - 12:00</div>
                    <div class="event-title">Работа над хатаконом</div>
                </div>
            </div>

            <!-- Среда -->
            <div class="day-card">
                <div class="day-header">Среда</div>
                <div class="event">
                    <div class="event-time">11:00 - 13:00</div>
                    <div class="event-title">Тьюторский час</div>
                </div>
            </div>

            <!-- Четверг -->
            <div class="day-card">
                <div class="day-header">Четверг</div>
            </div>

            <!-- Пятница -->
            <div class="day-card">
                <div class="day-header">Пятница</div>
                <div class="event">
                    <div class="event-time">10:00 - 12:00</div>
                    <div class="event-title">Первый шаг</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
